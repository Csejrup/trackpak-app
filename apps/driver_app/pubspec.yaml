name: driver_app
description: 'A new Flutter project.'
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared:
    path: ../../shared
  flutter_bloc: ^8.1.3
  equatable: ^2.0.7
  auth0_flutter: ^1.9.0
  flutter_secure_storage: ^9.2.4
  go_router: ^14.6.2
  flutter_native_splash: ^2.4.5
  provider: ^6.1.2
  google_fonts: ^6.2.1
  geolocator: ^13.0.3
  web_socket_channel: ^3.0.2
  jwt_decoder: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - ../../shared/assets/images/
    - ../../shared/assets/icons/

flutter_native_splash:
  color: '#ffffff' # Background color (use your theme color)
  image: ../../shared/assets/icons/trackpak-logo.png # Path to shared splash screen image
  android: true
  ios: true
  fullscreen: true # Fullscreen splash screen
